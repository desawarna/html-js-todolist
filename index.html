<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Kartun Lucuk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div>
        <div>

            <div>
                <h1>Input Disini</h1>
                <input id="input-kartun" placeholder="Masukkan Nama" />
                <button id="button" class="btn btn-success">Tambah
                    <i class="fa fa-heart"></i>
                </button>
                <br />
                <br />
                <ul id="list" class="list-group">
                </ul>
            </div>

            <div>
                <h1>Daftar Nama Kartun Lucuk</h1>
                <p>Kami percaya Anda pernah melihat film kartun kartun yang lucuk lucuk.
                    <ol>
                        <li>Coba ketik nama kartun yang anda sukai.</li>
                        <li>Kemudian klik tambah.</li>
                        <li>Untuk menghapus klik list yang sydah anda input</li>
                    </ol>
                </p>
                <hr/>
                <div>
                    <p>Di desain oleh M.Zaemakhrus</p>
                    <i>Semarang , 28 Juli 2018</i>
                </div>
            </div>

        </div>
    </div>

    <script>


        let data = [];

        localData = JSON.parse(localStorage.getItem('data'));
        if (localData != null) {
            data = localData;
        }


        const inputDOM = document.getElementById('input-kartun');

        // TODO
        // buatlah variabel DOM untuk mengakses button
        const buttonDOM = document.getElementById('button');

        // buatlah variabel DOM untuk mengakses ol
        const listDOM = document.getElementById('list');

        // listDOM.innerHTML = localStorage.getItem('data');

        buttonDOM.addEventListener('click', function () {
            const kartun = inputDOM.value;
            data.push(kartun);
            render();
            // listDOM.innerHTML = listDOM.innerHTML + "<li>" + kartun + "</li>";
            inputDOM.value = "";
            localStorage.setItem('data', JSON.stringify(data));
            // alert('hello');

        });

        function render() {
            let html = "";
            for (var i = 0; i < data.length; i++) {
                // html = html + "<li>" + data[i] + "</li>";
                html = html + `<li class="list-group-item" onClick="remove(${i})"  style="font-weight: bold;"><i class="fa fa-trash"  style="color: #c90b0b;"></i> ${data[i]}</li>`;
            }

            listDOM.innerHTML = html;
        }

        render();


        function remove(id) {
            data.splice(id, 1);
            localStorage.setItem('data', JSON.stringify(data));
            render();
        }



    </script>
</body>

</html>
